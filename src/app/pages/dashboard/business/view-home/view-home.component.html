<mat-card
  t-card
  fxFlex="97"
  fxFlex.sm="95"
  fxFlex.xs="92"
  fxLayout="column"
  fxLayoutAlign="center"
  class="mat-elevation-z2 container"
>

  <mat-card-header style="justify-content: center">
    <mat-card-title>
      <h2 class="mat-h2"><strong>{{ tituloArtigo }}</strong></h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card>
    <mat-card-content [innerHtml]="conteudoArtigo"></mat-card-content>
  </mat-card>

</mat-card>
