<h2 mat-dialog-title style="color: red; min-width: 20rem;">Atenção!</h2>

<mat-dialog-content class="mat-typography">

  <p style="color: blue;">
    Não foi possível excluir o tema selecionado.<br>
    Antes de prosseguir com a exclusão é necessário<br> que o tema não tenha nenhum artigo a ele vinculado.
  </p>

</mat-dialog-content>

<mat-dialog-actions >
  <button mat-button mat-dialog-close>Voltar</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button> -->
</mat-dialog-actions>
